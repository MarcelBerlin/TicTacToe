<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <title>TicTacToe</title>
</head>

<body>
    <img class="game-over d-none" id="game-over" src="./img/game-over-2720584_1280.png">
    <img class="draw-img d-none" id="draw" src="./img/draw.png">
    
    <span class="win-player d-none" id="player1-win">Player-1 WINS!! Congratulations</span>
    <span class="win-player d-none" id="player2-win">Player-2 WINS!! Congratulations</span>
    <span class="win-player d-none" id="draw-result">DRAW! - Thank You for playing</span>
    <div>
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="player">
        <div id="player-1">
            <img src="./img/circle.png">Player-1
        </div>
        <div class="player-inactive" id="player-2">
            <img src="./img/x.png">Player-2
        </div>
    </div>

    
        <div id="line-0" class="horizontal-line" style="top: 145px;"></div>
        <div id="line-1" class="horizontal-line" style="top: 274px;"></div>
        <div id="line-2" class="horizontal-line" style="top: 404px;"></div>
        <div id="line-3" class="horizontal-line make-vertical media-left" style="top: 255px; left: -139px;"></div>
        <div id="line-4" class="horizontal-line make-vertical media-middle" style="top: 245px; left: 0px;"></div>
        <div id="line-5" class="horizontal-line make-vertical media-right" style="top: 235px; left: 141px;"></div>
        <div id="line-6" class="horizontal-line media-diag-left"
            style="width: 450px; top: 225px; left: 1px; transform: rotate(45deg) scaleX(0.0);"></div>
        <div id="line-7" class="horizontal-line media-diag-right"
            style="width: 450px; top: 215px; right: 1px; transform: rotate(-45deg) scaleX(0.0);"></div>
        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="shape d-none" src="./img/circle.png">
                    <img id="cross-0" class="shape d-none" src="./img/x.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="shape d-none" src="./img/circle.png">
                    <img id="cross-1" class="shape d-none" src="./img/x.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="shape d-none" src="./img/circle.png">
                    <img id="cross-2" class="shape d-none" src="./img/x.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="shape d-none" src="./img/circle.png">
                    <img id="cross-3" class="shape d-none" src="./img/x.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="shape d-none" src="./img/circle.png">
                    <img id="cross-4" class="shape d-none" src="./img/x.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="shape d-none" src="./img/circle.png">
                    <img id="cross-5" class="shape d-none" src="./img/x.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="shape d-none" src="./img/circle.png">
                    <img id="cross-6" class="shape d-none" src="./img/x.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="shape d-none" src="./img/circle.png">
                    <img id="cross-7" class="shape d-none" src="./img/x.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="shape d-none" src="./img/circle.png">
                    <img id="cross-8" class="shape d-none" src="./img/x.png">
                </td>
            </tr>

        </table>
    
        <button type="button" class="restart-button" id="restart-button" onclick="restartGame()">Restart</button>

</body>

</html>
